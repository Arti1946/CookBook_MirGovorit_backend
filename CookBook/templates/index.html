<!DOCTYPE html>
{% load static %}
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <main>
      {% for recipe in recipes %}
        <article>
            <ul>
                <li>
                    {{ recipe.id }} | {{ recipe.name }}
                </li>
            </ul>
        </article>
      {% endfor %}
    </main>
  </body>
</html>
